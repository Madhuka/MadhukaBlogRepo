<!DOCTYPE html>
<html>
<head>
    <script src="./jquery-1.8.3.min.js"></script>
    <script>
        var ws;
        $(function () {

            var log = function (data) {
                $('#console').val($('#console').val() + data + '\n');
            };

            var userCheck = function () {
            	var name = $('#username').val();            	
            	if(name== ""){ 
            		alert('Please Enter a name');
            		return false;
                }
            	$('#username').prop('disabled', true);
            	$('#connect').prop('disabled', true);
            	
            	if(typeof(Storage)!=="undefined")
            	  {
            		sessionStorage.setItem("lastname", name);
            	  }
            	else
            	  {
            	  // Sorry! No Web Storage support..
            		 alert('Storage is not supported by this browser.');
                     return false;
            	  }
            	return true;
            };
            
            $('#connect').click(function () {
            	if(!userCheck()){return;}
                var url = 'ws://localhost:9763/ws/server.jag';

                if ('WebSocket' in window) {
                    ws = new WebSocket(url);
                } else if ('MozWebSocket' in window) {
                    ws = new MozWebSocket(url);
                } else {
                    alert('WebSocket is not supported by this browser.');
                    return;
                }

                ws.onopen = function () {                	
                    //log('Connected to the server.');
                    ws.send(sessionStorage.getItem("lastname") +" contected to chat room.");
                };
                ws.onmessage = function (event) {
                    log(event.data);
                };
                ws.onclose = function () {
                    log('Chat room closed.');
                	// ws.send(sessionStorage.getItem("lastname") +" left the chat room.");
                };
            });

            $('#disconnect').click(function () {
            	 ws.send(sessionStorage.getItem("lastname") +" left the chat room.");
                ws.close();
                $('#username').prop('disabled', false);
            	$('#connect').prop('disabled', false);
            });

            $('#send').click(function () {
                if (!ws) {
                    alert('Please connect to the server fist');
                    return;
                }
                ws.send(sessionStorage.getItem("lastname") +": "+ $('#content').val());
                $('#content').val('');
                
            });
        });
    </script>
    <style type="text/css">
        #console {
            width: 600px;
            height: 400px;
        }
         #content {
            width: 550px;
            height: 20px;
        }
    </style>
</head>
<body>
<div>
    <div>
    <input id="username" type="text" placeholder="Name"/>
         <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
    </div>    
    <div>
        <textarea id="console"></textarea>
    </div>
    <div>
        <textarea id="content"></textarea>
        <button id="send">Send</button>
    </div>
</div>
</body>
</html>
